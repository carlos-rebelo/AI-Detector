<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Detector</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="tab-buttons">
    <button id="detectorTab" class="active-tab">AI Detector</button>
    <button id="summarizerTab">Summarizer</button>
  </div>

  <div id="detectorView">
  <h1>AI Detector</h1>
  <button id="scanBtn">Scan Page</button>
  <p id="result">Click “Scan Page” to begin analyzing.</p>

  <hr style="margin: 20px 0; border: none; border-top: 1px solid #ccc;" />

  <textarea id="manualInput" rows="6" placeholder="Or enter text manually..."></textarea>
  <p id="manualWordCount" style="text-align: right; font-size: 12px; color: #555;">0 / 300 words</p>
  <button id="analyzeTextBtn">Analyze Text</button>
  <button id="clearInputBtn" style="margin-top: 5px;">Clear</button>
  <p id="manualResult"></p>
</div>


  <div id="summarizerView" style="display: none;">
    <h1>Summarizer</h1>
    <textarea id="inputText" rows="6" placeholder="Paste or write text here..."></textarea>
    <p id="wordCount" style="text-align: right; font-size: 12px; color: #555;">0 / 300 words</p>
    <button id="summarizeBtn">Summarize</button>
    <button id="clearBtn">Clear</button>
    <p id="summaryResult"></p>
  </div>

  <script src="popup.js"></script>
</body>

</html>
